<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Task Admin</title>
</head>
<body>
    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                Task Admin
            </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                    <section>
                    <div class="columns">
                    <div class = "column is-one-third">
                        <container>
                        <h1 class="title is-6">Users</h1>
                        <p> u1 </p>
                        <br>
                        <p> u3 </p>
                        <br>
                        <p> u5 </p>
                        <br>
                        <button class="button is-success">+</button> 
                    </container> 
                    </div>
                    <div class = "column is-one-third">
                        <container>
                        <h1 class="title is-6">Work Status</h1>
                        <p> Approved </p>
                        <br>
                        <p> Approved </p>
                        <br>
                        <p> In Progress </p>
                        <br>
                    </container>
                    <p>Add a new User to Task</p> 
                    </div>
                    <div class = "column is-one-third">
                        <h1 class="title is-6">Remove</h1>
                        <button class="button is-success">-</button>
                        <br>
                        <button class="button is-success">-</button>
                        <br>
                        <button class="button is-success">-</button>
                        <br> 
                    </div>
                    </section>
                    <hr>
                    <section>
                    <div class = "columns">
                        <div class = "column is-one-third">
                            <h2 class="title is-6">Data Items:</h2>
                            <br>
                            <p>ABC-report.docx</p>
                            <br>
                            <button class="button is-success">+</button>

                            <br>
                        </div>
                        <div class = "column is-one-third">
                            <h2 class="title is-6">Work Status</h2>
                            <br>
                            <button class="button is-success">DETAILS</button>
                            <br>
                            <p>Add new Data item to Task</p>
                        </div>
                        <div class = "column is-one-third">
                            <h2 class="title is-6">Remove</h2>
                            <br>
                            <button class="button is-success">-</button>
                        </div>
                    </section>    
                    <hr>
                    <section>
                        <h2 class="title is-6">Access Contracts</h2>
                        <button class="button is-success">View & Change</button>
                        <br>
                    </section>
                    <br>
                    <section>
                        <button class="button is-warning">Save</button>
                        <button class="button is-link">Submit</button>
                    </section>
                </div>
            </div>
        </div>                
    </section>
</body>
</html>
