<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">Task Admin</h1>
            <h2 class="subtitle">Manage Task Details Table</h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                    <!-- The first level is for the headings -->
                    <div class="level">
                        <!-- User ID -->
                        <div class="level-item">
                          <div>
                            <p class="heading">Users</p>
                          </div>
                        </div>
                        <!-- Work Status -->
                        <div class="level-item">
                          <div>
                            <p class="heading">Work Status</p>
                          </div>
                        </div>
                        <!-- Remove Button -->
                        <div class="level-item">
                          <div>
                            <p class="heading">Remove</p>
                          </div>
                        </div>
                    </div>
                    <!-- This is where the php while loop will go -->
                    <div class="level">
                        <!-- User ID -->
                        <div class="level-item">
                          <div>
                            <p class="content">u1</p>
                          </div>
                        </div>
                        <!-- Work Status -->
                        <div class="level-item">
                          <div>
                            <p class="content">In-Progress</p>
                          </div>
                        </div>
                        <!-- Remove Button -->
                        <div class="level-item">
                          <div>
                            <button class="button is-primary">-</button>
                          </div>
                        </div>
                    </div>
                    <!-- Add new row level -->
                    <div class="level">
                        <!-- Add Button -->
                        <div class="level-item">
                            <div>
                            <button class="button is-primary">+</button>
                            </div>
                        </div>
                        <!-- Text -->
                        <div class="level-item">
                            <div>
                            <p class="content">Add new user to task</p>
                            </div>
                        </div>
                        <!-- Empty Level Item for spacing -->
                        <div class="level-item">
                            <div></div>
                        </div>
                    </div>
                    <!-- DATA ITEM SECTION -->
                    <hr>
                    <!-- The first level is for the headings -->
                    <div class="level">
                        <!-- Data items -->
                        <div class="level-item">
                            <div>
                            <p class="heading">Data Items</p>
                            </div>
                        </div>
                        <!-- Work Status -->
                        <div class="level-item">
                            <div>
                            <p class="heading">Work Status</p>
                            </div>
                        </div>
                        <!-- Remove Button -->
                        <div class="level-item">
                            <div>
                            <p class="heading">Remove</p>
                            </div>
                        </div>
                    </div>
                    <!-- This is where the php while loop will go -->
                    <div class="level">
                        <!-- Data Item -->
                        <div class="level-item">
                            <div>
                            <p class="content">ABC-Report.docx</p>
                            </div>
                        </div>
                        <!-- Work Status -->
                        <div class="level-item">
                            <div>
                            <button class="button is-primary">Details</button>
                            </div>
                        </div>
                        <!-- Remove Button -->
                        <div class="level-item">
                            <div>
                            <button class="button is-primary">-</button>
                            </div>
                        </div>
                    </div>
                    <!-- Add new row level -->
                    <div class="level">
                        <!-- Add Button -->
                        <div class="level-item">
                            <div>
                            <button class="button is-primary">+</button>
                            </div>
                        </div>
                        <!-- Text -->
                        <div class="level-item">
                            <div>
                            <p class="content">Add new data item to task</p>
                            </div>
                        </div>
                        <!-- Empty Level Item for spacing -->
                        <div class="level-item">
                            <div></div>
                        </div>
                    </div>
                    <hr>
                    <section>
                        <div class="level">
                            <div class="level-item">
                                <div>
                                    <h2 class="title is-6">Access Contracts (for all users and data in this task)</h2>
                                </div>
                            </div>
                            <div class="level-item">
                                <div>
                                    <button class="button is-success">View & Change</button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <br>
                    <section>
                        <button class="button is-warning">Save</button>
                        <button class="button is-link">Submit</button>
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
